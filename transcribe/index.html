<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Audio Transcription Tool</h1>

        <div class="flex flex-col md:flex-row gap-4 mb-6 items-end">
            <div class="w-full md:w-auto">
                <label for="languageSelect" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                <select id="languageSelect"
                    class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="en">English</option>
                    <option value="da">Danish</option>
                </select>
            </div>

            <div class="w-full md:w-auto">
                <label for="audioInput" class="block text-sm font-medium text-gray-700 mb-1">Select Audio File</label>
                <input type="file" id="audioInput" accept="audio/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            </div>

            <button id="transcribeButton"
                class="mt-4 md:mt-0 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                <span>Transcribe</span> <span
                    class="ml-2 spinner-border animate-spin inline-block w-4 h-4 border-2 border-current border-t-transparent rounded-full hidden"
                    role="status" style="display:none;"></span>
            </button>
            <div class="p-3 flex justify-end">
                <button id="copyAllButton"
                    class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10">
                        </path>
                    </svg>
                    Copy
                </button>
            </div>
        </div>
        <div class="flex gap-4">
            <div class="overflow-x-auto shadow-md rounded-lg flex-1">
                <table id="transcription" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Timestamp</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Text
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Transcription rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 p-4">
        <div class="max-w-3xl mx-auto flex items-center justify-between">
            <a href="/" class="text-blue-500 mr-5">‚Üê </a>
        </div>
    </nav>

</body>

</html>
