<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO_TRANSCRIPTION_SYSTEM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.2;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        body {
            background-color: #1a1c1a;
            color: #4a7c59;
        }
        
        .pixel-container {
            background: #0d0f0d;
            border: 4px solid #2d3a2d;
            box-shadow: 
                8px 8px 0 #1a1c1a,
                inset 0 0 100px rgba(74, 124, 89, 0.05);
        }
        
        .pixel-header {
            background: #4a7c59;
            color: #0d0f0d;
            border-bottom: 4px solid #2d3a2d;
            padding: 8px 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .pixel-label {
            color: #5c8f6b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        
        .pixel-input {
            background: #0d0f0d;
            border: 2px solid #3d4f3d;
            color: #7abf8a;
            padding: 8px 12px;
            box-shadow: inset 2px 2px 0 #1a1c1a;
        }
        
        .pixel-input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 
                inset 2px 2px 0 #1a1c1a,
                0 0 8px rgba(74, 124, 89, 0.4);
        }
        
        .pixel-btn {
            background: #4a7c59;
            border: 2px solid #4a7c59;
            color: #0d0f0d;
            padding: 8px 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                4px 4px 0 #2d3a2d,
                inset -2px -2px 0 rgba(0,0,0,0.2),
                inset 2px 2px 0 rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .pixel-btn:hover:not(:disabled) {
            background: #5c8f6b;
            border-color: #5c8f6b;
            box-shadow: 
                2px 2px 0 #2d3a2d,
                inset -2px -2px 0 rgba(0,0,0,0.2),
                inset 2px 2px 0 rgba(255,255,255,0.1);
            transform: translate(2px, 2px);
        }
        
        .pixel-btn:active:not(:disabled) {
            box-shadow: 
                0 0 0 #2d3a2d,
                inset 2px 2px 0 rgba(0,0,0,0.3);
            transform: translate(4px, 4px);
        }
        
        .pixel-btn:disabled {
            background: #2d3a2d;
            border-color: #2d3a2d;
            color: #1a1c1a;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .pixel-btn-secondary {
            background: transparent;
            border: 2px solid #4a7c59;
            color: #4a7c59;
            box-shadow: 
                4px 4px 0 #2d3a2d;
        }
        
        .pixel-btn-secondary:hover:not(:disabled) {
            background: rgba(74, 124, 89, 0.1);
            box-shadow: 
                2px 2px 0 #2d3a2d;
        }
        
        .pixel-file-wrapper {
            background: #0d0f0d;
            border: 2px dashed #4a7c59;
            color: #4a7c59;
            padding: 12px 24px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: inset 2px 2px 0 #1a1c1a;
        }
        
        .pixel-file-wrapper:hover {
            border-color: #5c8f6b;
            color: #5c8f6b;
            background: rgba(74, 124, 89, 0.05);
        }
        
        .pixel-file-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .pixel-table {
            border: 4px solid #2d3a2d;
            background: #0d0f0d;
        }
        
        .pixel-table th {
            background: #1f2921;
            color: #5c8f6b;
            border-bottom: 2px solid #3d4f3d;
            border-right: 2px solid #3d4f3d;
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
        }
        
        .pixel-table th:last-child {
            border-right: none;
        }
        
        .pixel-table td {
            border-bottom: 1px solid #1f2921;
            border-right: 1px solid #1f2921;
            padding: 12px 16px;
            color: #7abf8a;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .pixel-table td:last-child {
            border-right: none;
        }
        
        .pixel-table tr:hover td {
            background: rgba(74, 124, 89, 0.1);
        }
        
        .pixel-timestamp {
            color: #5c8f6b;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pixel-timestamp:hover {
            color: #8fd4a0;
            text-shadow: 0 0 8px rgba(143, 212, 160, 0.5);
        }
        
        .pixel-disabled {
            color: #3d4f3d;
        }
        
        .pixel-blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* CRT scanline effect overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
        }
    </style>
</head>

<body class="min-h-screen p-8">
    <div class="scanlines"></div>
    
    <div class="max-w-5xl mx-auto pixel-container">
        <!-- Header -->
        <div class="pixel-header">
            <span class="text-xl">AUDIO TRANSCRIPTION SYSTEM v2.0</span>
            <span class="float-right">[ READY ]</span>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <!-- Controls -->
            <div class="flex flex-col md:flex-row gap-6 mb-6 items-end">
                <div class="w-full md:w-auto">
                    <label for="languageSelect" class="pixel-label block">Language:</label>
                    <select id="languageSelect" class="pixel-input block w-full">
                        <option value="en">ENGLISH</option>
                        <option value="da">DANSK</option>
                    </select>
                </div>

                <div class="w-full md:flex-1">
                    <label for="audioInput" class="pixel-label block">Audio Source:</label>
                    <div class="pixel-file-wrapper w-full">
                        <span id="fileLabel">[ CLICK TO SELECT FILE ]</span>
                        <input type="file" id="audioInput" accept="audio/*">
                    </div>
                </div>

                <button id="transcribeButton" disabled class="pixel-btn mt-4 md:mt-0 inline-flex items-center">
                    <span>TRANSCRIBE</span>
                    <span class="ml-2 hidden pixel-blink" id="spinner">_</span>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mb-6 justify-end">
                <button id="copyAllButton" disabled class="pixel-btn-secondary pixel-btn inline-flex items-center">
                    <span>[ COPY OUTPUT ]</span>
                </button>
            </div>

            <!-- Table -->
            <div class="pixel-table overflow-x-auto">
                <table id="transcription" class="w-full">
                    <thead>
                        <tr>
                            <th scope="col" class="w-48">TIMESTAMP</th>
                            <th scope="col">TRANSCRIPTION DATA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2" class="text-center py-8 pixel-disabled">
                                [ NO AUDIO FILE LOADED ]
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
